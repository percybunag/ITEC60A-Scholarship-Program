<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link rel="icon" type="png" href="img/Ph_seal_Imus.png">
    <style>
        .top_navbar {
            align-items: center;
        }
        .top_navbar .hamburger {
            display: flex;
            align-items: center;
        }
        .top_navbar .seal {
            display: flex;
            align-items: center;
        }
        .top_navbar .text {
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar p-3">
            <div class="profile">
                <br><br>
                <img src="img/lebron.jpeg" alt="profile_picture">
                <h4>Lebron James</h4>
                <br><br>
            </div>
            <div class="links mb-3">
                <a href="#" class="active">Dashboard</a>
                <p>INTERFACE</p>
                <a href="#" class="active">Apply Scholarship</a>
                <br>
                <a href="#" class="active">Scholarship list</a>
            </div>
       </div>
       <div class="section">
        <div class="row top_navbar d-flex">
            <div class="hamburger col-auto">
                <a href="#">
                    <ion-icon name="menu-outline"></ion-icon>
                </a>
            </div>
            <div class="seal col-auto">
                <img src="img/Ph_seal_Imus.png" width="50px" alt="">
            </div>
            <div class="text col">
                <p>City Government</p>
                <p>Coffice</p>
                <p>Location</p>
            </div>
            <div class="seal col-auto">
                <img src="img/Ph_seal_Imus.png" width="50px" alt="">
            </div>
        </div>
       </div>

  <script>
    var hamburger = document.querySelector(".hamburger");
	hamburger.addEventListener("click", function(){
		document.querySelector("body").classList.toggle("active");
	})
  </script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
